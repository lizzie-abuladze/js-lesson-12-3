<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <section>
      <form action="" id="form-el" method="POST">
        <div>
          <input
            type="text"
            name="usernamefield"
            id="username"
            placeholder="Name.."
          />
          <p class="error-text" id="error_usernamefield"></p>
        </div>
        <div>
          <input
            type="password"
            name="passwordfield"
            id="password"
            placeholder="Password.."
          />
          <i class="fa-solid fa-eye" id="icon-passw"></i>
          <p class="error-text" id="error_passwordfield"></p>
        </div>
        <div>
          <input
            type="password"
            name="passwordfield2"
            id="password2"
            placeholder="Repeat Password.."
          />
          <p class="error-text" id="error_passwordfield2"></p>
        </div>
        <div>
          <input type="radio" name="gender" id="malegender" />
          <label for="">Male</label>
          <input type="radio" name="gender" id="femalegender" />
          <label for="">Female</label>
          <input type="radio" name="gender" id="nongender" />
          <label for="">Non-binary</label>
          <p class="error-text" id="error_gender"></p>
        </div>
        <div>
          <input type="checkbox" name="agree" id="check" />
          <label for="check">I agree terms and conditions</label>
          <p class="error-text" id="error_agree"></p>
        </div>
        <button type="submit">Submit Form</button>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
